name: Weekly Release

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install dependencies
      run: poetry install
        
    - name: Run lyrics collector
      run: poetry run python main.py -v 0
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%d%m%Y')" >> $GITHUB_OUTPUT
        
    - name: Prepare release files
      run: |
        mkdir release_files
        cp data/lyrics-*.zip release_files/
        cp data/letras.duckdb release_files/
        cp data/RELEASE_NOTES.md release_files/
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release_files/*
        body_path: release_files/RELEASE_NOTES.md
        tag_name: v${{ steps.date.outputs.date }}
        name: Letras ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}